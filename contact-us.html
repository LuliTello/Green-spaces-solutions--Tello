<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Green Spaces Solutions</title>
</head>

<body>
    <header class="header">
        <div class="contenedor">
            <div class="header__content">
                <a href="index.html">
                    <img class="header__content--logo" src="./faviconio-logo/logo 2.png" alt="logo-empresa">
                </a>
            </div>
            <div class="content__navbar">
                <nav>
                    <ul class="content__navbar--list">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about-us.html">About Us</a></li>
                        <li><a href="services.html">Services</a></li>
                        <li><a href="galery.html">Galery</a></li>
                        <li><a href="contact-us.html">Contact Us</a></li>
                    </ul>
                    <span>üçî</span>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section>

            <div class="titulo__contacto">
                <img src="./assets/escribinos.jpg" alt="escribinos">
                <h2 class="">Escribinos!</h2>
            </div>
        </section>
        <section>
            <form class="formulario" action="" method="" enctype="">
                <h2>Hola! Contactanos</h2>

                <label for="nombre">Nombre y Apellido:</label>
                <input class="nombre" type="text" id="nombre" name="nombre" placeholder="Nombre y apellido">

                <label for="email">Email:</label>
                <input class="email" type="email" name="email" id="email" placeholder="Email">
                <div class="telefono">
                    <label for="telefono">Telefono:</label>
                    <input type="text" name="telefono" id="telefono" placeholder="Telefono">
                </div>
                <label class="textarea__block" for="consulta">Consultenos</label>
                <textarea class="textarea__block" name="consulta" id="consulta" cols="35" rows="15"
                    placeholder="Deje su consulta"></textarea>

                <button class="boton" type="submit">ENVIAR!</button>
                <button class="boton" type="reset">CANCELAR</button>

            </form>
        </section>
        <section>
            <div class="contact__contacto">
                <h3>Direccion</h3>
                <div class="content__lista">
                    <div class="content__lista--contacto">
                        <img class="contacto__icono" src="./assets/icono-direccion.png" alt="icono-direccion">
                        <p>Ruta 8 y Alberdi, Pergamino, Bs.As</p>
                    </div>
                    <div class="content__lista--contacto">
                        <img class="contacto__icono" src="./assets/icono-celular.png" alt="icono-telefono">
                        <p>2477-15986347</p>
                    </div>
                    <div class="content__lista--contacto">
                        <img class="contacto__icono" src="./assets/icono-mail.png" alt="icono-mail">
                        <p> greenss@gmail.com.ar</p>
                    </div>
                </div>
        </section>
    </main>
    <footer>
        <div class="contenedor footer--pages">

            <div>
                <p class="footer__copyright--pages">Copyright &copy; 2022. All rights reserved</p>
            </div>
            <div class="footer__icons">
                <img class="contacto__icono" src="./assets/icono-fcbk.png" alt="icono-fcbk">
                <img class="contacto__icono" src="./assets/icono-ig.png" alt="icono-ig">
                <img class="contacto__icono" src="./assets/icono-linkedin.png" alt="icono-lk">
            </div>

        </div>
    </footer>
</body>

</html>
