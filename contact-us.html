    <main>
        <section class="container">

            <div class="titulo__contacto">
                <img src="./assets/escribinos.jpg" alt="escribinos">
                <h2 class="titulo__contacto h2 fw-bold">Escribinos!</h2>
            </div>
        </section>
        <section class="container">
            <form class="formulario" action="" method="" enctype="">
                <h2 class="h2">Hola! Contactanos</h2>

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre y Apellido:</label>
                    <input class="nombre" type="text" id="nombre" name="nombre" placeholder="Nombre y apellido">

                    <label for="email" class="form-label">Email:</label>
                    <input class="email" type="email" name="email" id="email" placeholder="Email">
                </div>
                <div class="telefono">
                    <label for="telefono" class="form-label">Telefono:</label>
                    <input type="text" name="telefono" id="telefono" placeholder="Telefono">
                </div>
                <label class="textarea__block form-label" for="consulta">Consultenos</label>
                <textarea class="textarea__block" name="consulta" id="consulta" cols="35" rows="15"
                    placeholder="Deje su consulta"></textarea>
                <div class="btn__form">
                    <button class="btn btn-light fw-bold" type="submit">ENVIAR!</button>
                    <button class="btn btn-light fw-bold" type="reset">CANCELAR</button>
                </div>
            </form>
        </section>
        <section class="container">
            <div class="contact__contacto">
                <h3 class="h3">Direccion</h3>
                <div class="content__lista">
                    <div class="content__lista--contacto">
                        <i class="bi bi-geo-alt fs-1 text-black"></i>
                        <p class="mt-3">Ruta 8 y Alberdi, Pergamino, Bs.As</p>
                    </div>
                    <div class="content__lista--contacto">
                        <i class="bi bi-phone-vibrate fs-1 text-black"></i>
                        <p class="mt-3 ml-3">2477-15986347</p>
                    </div>
                    <div class="content__lista--contacto">
                        <i class="bi bi-envelope fs-1 text-black "></i>
                        <p class="mt-3 ml-3"> greenss@gmail.com.ar</p>
                    </div>
                </div>
        </section>
