    <main>
        <section class="container">
            <div class="titulo__contacto">
                <img class="titulo__contacto--img" src="./assets/img-contactus.jpg" alt="escribinos">
                <h1 class="titulo__contacto fw-bold">Escribinos!</h1>
            </div>
        </section>
        <section class="container">
            <h2 class="contacto__h2">Hola! Contactanos</h2>
            <!--formulario-->
            <form class="form" action="" method="" enctype="">
                <div class="form__content">
                    <div class="mb-3">
                        <div class="nombre">
                            <label for="nombre" class="form-label">Nombre y Apellido:</label>
                            <input class="form__nombre" type="text" id="nombre" name="nombre"
                                placeholder="Nombre y apellido">
                        </div>
                        <div class="email">
                            <label for="email" class="form-label">Email:</label>
                            <input class="form__email" type="email" name="email" id="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form__telefono">
                        <label for="telefono" class="form-label">Teléfono:</label>
                        <input type="text" name="telefono" id="telefono" placeholder="Telefono">
                    </div>
                    <label class="form__textarea--block form-label" for="consulta">Consúltenos</label>
                    <textarea class="form__textarea--block" name="consulta" id="consulta" cols="30" rows="15"
                        placeholder="Deje su consulta"></textarea>
                    <div class="btn__form">
                        <button class="btn__form--send btn-light fw-bold" type="submit">ENVIAR!</button>
                        <button class="btn__form--cancel btn-light fw-bold" type="reset">CANCELAR</button>
                    </div>
                </div>
            </form>
        </section>
        <!--seccion contacto-->
        <section class="container">
            <div class="contact__contacto">
                <h3 class="contact__contacto--title">Dirección</h3>
                <div class="contacto__lista--icono">
                    <div class="iconos--content">
                        <i class="bi bi-geo-alt fs-1 text-black"></i>
                        <p class="mt-3">Ruta 8 y Alberdi, Pergamino, Bs.As</p>
                    </div>
                    <div class="iconos--content">
                        <i class="bi bi-phone-vibrate fs-1 text-black"></i>
                        <p class="mt-3 ml-3">2477-15986347</p>
                    </div>
                    <div class="iconos--content">
                        <i class="bi bi-envelope fs-1 text-black "></i>
                        <p class="mt-3 ml-3"> greenss@gmail.com.ar</p>
                    </div>
                </div>
        </section>
